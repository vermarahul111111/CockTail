<app-navbar></app-navbar>
<h4>Filter BY </h4>
<mat-form-field appearance="fill">
    <mat-label>Choose one</mat-label>
    <mat-select [formControl]="selected" [(ngModel)]="selectedValue">
      <mat-option value="Alcoholic">Alcoholic</mat-option>
      <mat-option value="Non_Alcoholic">Non Alcoholic</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
  <button mat-raised-button color="accent" (click)="searchClicked()">Search</button>
  </div>
  <br/>
  <br/>
<div [hidden]="!btnClicked">
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.strDrink}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
      <mat-cell *matCellDef="let element"> <img [src]="element.strDrinkThumb" style="width:100px;height:100px;" /></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
</div>

<app-footer></app-footer>
