<app-navbar></app-navbar>

<mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="strDrink">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.strDrink}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="strCategory">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.strCategory}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="strAlcoholic">
        <mat-header-cell *matHeaderCellDef> Alcoholic </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.strAlcoholic}} </mat-cell>
      </ng-container>
  

      <ng-container matColumnDef="strIngredient1">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Ingredients </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.strIngredient1}}, {{element.strIngredient2}}, {{element.strIngredient3}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="strDrinkThumb">
        <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
        <mat-cell *matCellDef="let element"> <img [src]="element.strDrinkThumb" style="width:100px;height:100px;" /></mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
